{{>fragments/header_inside}}
<div class="container">
    <div class="row justify-content-center">
        <h1 class="text-center">Starfish history</h1>
        <h2 class="text-center mt-4">{{proyecto.nombre}}</h2>
        <div class="col-lg-6">
            <table class="table table-bordered table-striped table-hover mt-4" aria-describedby="Votaciones">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Sprint</th>
                        <th scope="col">Link</th>
                    </tr>
                </thead>
                <tbody>
                    {{#listaStarfish}}
                    <tr>
                        <td>{{id}}</td>
                        <td>{{sprint.numeroSprint}}</td>
                        <td><a href="/starfish/{{id}}" class="btn btn-red">See Starfish</a></td>
                    </tr>
                    {{/listaStarfish}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{>fragments/footer}}
